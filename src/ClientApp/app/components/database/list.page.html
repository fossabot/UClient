<database-nav current="{{ 'db.nav.List' | translate }}"></database-nav>
<div class="list-group">
    <a *ngFor="let item of dblist" [routerLink]="['/database', item.id]" class="list-group-item">
        <span class="pull-right">
            <span class="btn btn-xs btn-default" (click)="remove($event, item)">
                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
            </span>
        </span>
        <div class="media-left">
            <img class="media-object chaindb-image" [src]="item.image">
        </div>
        <div class="media-body">
            <h4 class="list-group-item-heading">{{item.name}}</h4>
            <p class="list-group-item-text text-muted">{{item.address}}</p>
        </div>
    </a>
    <a [routerLink]="['/database/add']" class="list-group-item">
        <h4>
            <span class="glyphicon glyphicon-plus"></span>
            {{ 'db.list.ConnectDatabase' | translate }}
        </h4>
    </a>
</div>
