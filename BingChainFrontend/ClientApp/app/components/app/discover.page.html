<div class="help-block"></div>
<div class="text-center-xs">
    <div class="btn-group" role="group">
        <button type="button" class="btn btn-success">
            <span class="glyphicon glyphicon-apple"></span> 入门指南
        </button>
        <button type="button" class="btn btn-primary">
            <span class="glyphicon glyphicon-question-sign"></span> 常见问答
        </button>
        <button type="button" class="btn btn-danger">
            <span class="glyphicon glyphicon-hdd"></span> 发现链库
        </button>
        <button type="button" class="btn btn-warning">
            <span class="glyphicon glyphicon-stats"></span> 案例研究
        </button>
    </div>
</div>
<ng-container *ngFor="let article of articleList">
    <div class="media">
        <div class="media-body">
            <h4 class="media-heading"><a href="">{{article.title}}</a></h4>
            <p class="text-muted">
                {{article.source}}
                <span class="text-muted pull-right">{{article.time}}</span>
            </p>
        </div>
    </div>
    <hr />
</ng-container>
<ul class="list-group">
    <ng-container *ngFor="let article of articleList">
        <li class="list-group-item">
            <h4 class="list-group-item-heading">{{article.title}}</h4>
            <p class="list-group-item-text">
                {{article.source}}
                <span class="text-muted pull-right">{{article.time}}</span>
            </p>
        </li>
    </ng-container>
</ul>
